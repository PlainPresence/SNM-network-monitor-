name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools

      - name: Install deps
        run: npm ci

      - name: Build installers
        env:
          # Prevent electron-builder from trying to code-sign in CI unless you provide signing secrets.
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        run: npm run dist -- --publish never

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ runner.os }}
          path: |
            release/*.exe
            release/*.blockmap
            release/latest.yml
            release/*.AppImage
            release/*.deb
            release/*.dmg
            release/*.zip
          if-no-files-found: warn

  publish:
    name: Publish GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish Release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/release/*.exe
            artifacts/**/release/*.blockmap
            artifacts/**/release/latest.yml
            artifacts/**/release/*.AppImage
            artifacts/**/release/*.deb
            artifacts/**/release/*.dmg
            artifacts/**/release/*.zip
          fail_on_unmatched_files: false
